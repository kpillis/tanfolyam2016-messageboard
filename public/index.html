<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="./stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="./images/kirdev.png" class="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form method="post" name="post_form">
        <div class="form-group">

            <input type = 'textarea' maxlength="30" id ="name_field" class="form-control status-box" rows="1" placeholder="Tell me your name!">
            <input type = 'textarea' id = "message_field" class="form-control status-box" rows="2" placeholder="What's on your mind?">
        </div>
      </form>
      <div class="button-group pull-right">
        <p class="counter">140</p>
        <a href="#" id="send_btn" class="btn btn-primary">Post</a>
      </div>

      <ul id="posts" class="posts">
      </ul>
    </div>
    <script src="./javascripts/app.js"></script>

  </body>
</html>
